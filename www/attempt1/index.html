<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sport Graph V1</title>

    <link rel="stylesheet" href="/lib/js/jquery-ui/jquery-ui-1.10.3/themes/base/jquery.ui.slider.css" />
    <link rel="stylesheet" href="/lib/js/jquery-ui/jquery-ui-1.10.3/themes/smoothness/jquery-ui.css" />

    <script type="text/javascript" src="/lib/js/d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="/lib/js/jquery/jquery-1.10.1.js"></script>
    <script src="/lib/js/jquery-ui/jquery-ui-1.10.3/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="/lib/js/topojson/topojson.v1.min.js"></script>
  </head>
  <style>

  .graticule {
    fill: none;
    stroke: #777;
    stroke-opacity: .5;
    stroke-width: .5px;
  }
  
  .land {
    fill: #222;
  }
  
  .boundary {
    fill: none;
    stroke: #fff;
    stroke-width: .5px;
  }

  </style>
  <body>
    <p>
      <label for="amount">Donation amount ($50 increments):</label>
      <input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" />
    </p>
    <div id="slider"></div>
    <script type="text/javascript" src="/js/sportgraph.js"></script>
    <script>
    $(function() {
      $( "#slider" ).slider({
        value:100,
        min: 0,
        max: 500,
        step: 50,
        slide: function( event, ui ) {
          $( "#amount" ).val( "$" + ui.value );
        }
      });
      $( "#amount" ).val( "$" + $( "#slider" ).slider( "value" ) );
    });
  </script>
  </body>
</html>
